[pytest]
# Pytest configuration for fraud-detection-mcp

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Test output options
addopts =
    --strict-markers
    --strict-config
    --showlocals

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for complete workflows
    slow: Tests that take significant time to run
    network: Tests involving network/graph analysis
    behavioral: Tests for behavioral biometrics
    transaction: Tests for transaction analysis
    explainability: Tests for SHAP-based explainability integration
    error: Tests for error handling

# Coverage options
[coverage:run]
source = server
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True

[coverage:html]
directory = htmlcov
